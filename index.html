<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Hockeys Club</title>
    <!-- Favicon Is Here -->
    <link rel="shortcut icon" href="./Images/Rectangle 4.png" type="image/x-icon">
    <!-- Link Custom Css Style Here... -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Link Google Font Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Link Daisy Ui and Tailwind Css Here. -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Color Script Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#FF4240',
                        'primary-black': '#131318'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- Header, Nav, Banner section  -->
    <header class="max-w-6xl w-11/12 mx-auto relative">
        <!-- Navbar Here -->
        <nav class="mt-14 mb-14">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base font-normal Manrope">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="Manrope text-3xl lg:text-4xl text-primary-black font-extrabold">Hockey<span
                            class="text-primary-color">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-base font-normal Manrope">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="flex justify-between items-center md:gap-6 lg:gap-6">
                        <div class="cursor-pointer hidden lg:flex md:flex"><img src="./Images/search-btn.png" alt="">
                        </div>
                        <div>
                            <a
                                class="rounded-lg cursor-pointer px-4 py-3 lg:px-6 md:px-6 lg:py-4 md:py-4 bg-primary-color outline-none text-white hover:bg-primary-color text-xl font-bold Manrope">Get
                                Ticket</a>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
        <!-- banner Is Here.. -->
        <div class=" lg:relative">
            <div class="carousel w-full">
                <div id="slide1"
                    class="carousel-item relative w-full h-[550px] bg-[url('./images/1.png')] bg-cover bg-center rounded-lg">
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle hover:bg-black text-white bg-black border-none">❮</a>
                        <a href="#slide2" class="btn btn-circle hover:bg-black text-white bg-black border-none">❯</a>
                    </div>
                </div>
                <div id="slide2"
                    class="carousel-item relative w-full h-[550px] bg-[url('./images/2.png')] bg-cover bg-center rounded-lg">
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle hover:bg-black text-white bg-black border-none">❮</a>
                        <a href="#slide3" class="btn btn-circle hover:bg-black text-white bg-black border-none">❯</a>
                    </div>
                </div>
                <div id="slide3"
                    class="carousel-item relative w-full h-[550px] bg-[url('./images/3.png')] bg-cover bg-center rounded-lg">
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle hover:bg-black text-white bg-black border-none">❮</a>
                        <a href="#slide1" class="btn btn-circle hover:bg-black text-white bg-black border-none">❯</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Meet all the heroes from the field is not a section part of header-->
        <div
            class="flex flex-col justify-center space-y-2 md:space-y-4 lg:space-y-4 h-[165px] max-w-xl bg-primary-black text-center rounded-xl px-4 md:px-8 lg:px-8 md:absolute lg:absolute bottom-8 right-8 mx-auto">
            <h3 class="text-white text-base md:text-2xl lg:text-2xl font-extrabold Manrope">Meet all the heroes from the
                field</h3>
            <p class="text-[#ffffff99]">Thursday brings the 20th edition of the men’s EuroHockey Indoor Championship to
                the the city of Hamburg hosting.</p>
        </div>
    </header>

    <!-- Main Section Start Here... -->
    <main class="max-w-6xl w-11/12 mx-auto">

    </main>
    
    <!-- Footer Section Start Here... -->
    <footer>

    </footer>

</html>
